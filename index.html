<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üì∞ Retro Newspaper Explorer</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f4f1e8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }
    .container {
      display: flex;
      gap: 30px;
    }
    .form-box {
      width: 300px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .form-box select, .form-box textarea, .form-box input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .form-box button {
      background: darkred;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    .form-box button:hover {
      background: brown;
    }
    .newspaper {
      width: 600px;
      background: #fff8dc;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      color: darkred;
      text-align: center;
    }
    .author {
      font-size: 16px;
      color: navy;
      margin: 10px 0;
    }
    .keyword {
      border: 2px solid black;
      display: inline-block;
      padding: 5px 15px;
      margin: 15px 0;
      font-weight: bold;
    }
    .description {
      font-size: 18px;
      text-align: justify;
      margin: 20px 0;
    }
    .image-box {
      margin: 20px 0;
      text-align: center;
    }
    .image-box img {
      max-width: 100%;
      border: 5px solid black;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Input form -->
    <div class="form-box">
      <h2>üì∞ Explore Newspaper</h2>
      <select id="year"></select>
      <select id="keyword"></select>
      <select id="language">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="te">Telugu</option>
      </select>

      <!-- New fields -->
      <textarea id="customDescription" placeholder="Enter your article description..."></textarea>
      <input type="file" id="uploadFile" accept="image/*">
      <p>Latest update: This line was added to test Git commit.</p>
      <button onclick="generateNewspaper()">Explore</button>
    </div>

    <!-- Newspaper Output -->
    <div class="newspaper" id="newspaperOutput">
      <div class="title"></div>
      <div class="author"></div>
      <div class="keyword"></div>
      <div class="description"></div>
      <div class="image-box"></div>
    </div>
  </div>

  <script>
    // Sample keyword translations
    const keywords = {
      en: ["General", "Politics", "Sports", "Entertainment", "Technology", "Health", "Fashion", "Science"],
      hi: ["‡§∏‡§æ‡§Æ‡§æ‡§®‡•ç‡§Ø", "‡§∞‡§æ‡§ú‡§®‡•Ä‡§§‡§ø", "‡§ñ‡•á‡§≤", "‡§Æ‡§®‡•ã‡§∞‡§Ç‡§ú‡§®", "‡§™‡•ç‡§∞‡•å‡§¶‡•ç‡§Ø‡•ã‡§ó‡§ø‡§ï‡•Ä", "‡§∏‡•ç‡§µ‡§æ‡§∏‡•ç‡§•‡•ç‡§Ø", "‡§´‡•à‡§∂‡§®", "‡§µ‡§ø‡§ú‡•ç‡§û‡§æ‡§®"],
      te: ["‡∞∏‡∞æ‡∞ß‡∞æ‡∞∞‡∞£‡∞Ç", "‡∞∞‡∞æ‡∞ú‡∞ï‡±Ä‡∞Ø‡∞æ‡∞≤‡±Å", "‡∞ï‡±ç‡∞∞‡±Ä‡∞°‡∞≤‡±Å", "‡∞µ‡∞ø‡∞®‡±ã‡∞¶‡∞Ç", "‡∞∏‡∞æ‡∞Ç‡∞ï‡±á‡∞§‡∞ø‡∞ï‡∞§", "‡∞Ü‡∞∞‡±ã‡∞ó‡±ç‡∞Ø‡∞Ç", "‡∞´‡±ç‡∞Ø‡∞æ‡∞∑‡∞®‡±ç", "‡∞∏‡±à‡∞®‡±ç‡∞∏‡±ç"]
    };

    const years = ["1950","1960","1970","1980","1990","2000"];

    const selectYearText = {
      en: "Select Year",
      hi: "‡§µ‡§∞‡•ç‡§∑ ‡§ö‡•Å‡§®‡•á‡§Ç",
      te: "‡∞∏‡∞Ç‡∞µ‡∞§‡±ç‡∞∏‡∞∞‡∞Ç ‡∞é‡∞Ç‡∞ö‡±Å‡∞ï‡±ã‡∞Ç‡∞°‡∞ø"
    };

    const keywordSelect = document.getElementById("keyword");
    const yearSelect = document.getElementById("year");
    const languageSelect = document.getElementById("language");

    function populateDropdowns(lang) {
      // Populate keywords
      keywordSelect.innerHTML = "";
      keywords[lang].forEach(kw => {
        const opt = document.createElement("option");
        opt.value = kw;
        opt.innerText = kw;
        keywordSelect.appendChild(opt);
      });

      // Populate years
      yearSelect.innerHTML = "";
      const defaultOpt = document.createElement("option");
      defaultOpt.value = "";
      defaultOpt.innerText = selectYearText[lang];
      yearSelect.appendChild(defaultOpt);

      years.forEach(yr => {
        const opt = document.createElement("option");
        opt.value = yr;
        opt.innerText = yr;
        yearSelect.appendChild(opt);
      });

      // Auto-select first values
      keywordSelect.selectedIndex = 0;
      yearSelect.selectedIndex = 1; // first actual year
    }

    // Initially populate in English
    populateDropdowns("en");

    // Update dropdowns on language change
    languageSelect.addEventListener("change", function() {
      populateDropdowns(this.value);
      generateNewspaper(); // auto-update newspaper
    });

    // Generate newspaper based on selected year, keyword, language
    function generateNewspaper() {
      const year = yearSelect.value || years[0];
      const keyword = keywordSelect.value || keywords[languageSelect.value][0];
      const language = languageSelect.value;
      const customDescription = document.getElementById("customDescription").value;
      const fileInput = document.getElementById("uploadFile");

      // Example content for description
      let descriptionText = customDescription;
      if(!descriptionText) {
        if(language === "en") descriptionText = `This is a featured article from the year ${year} focusing on ${keyword}. Discover what was happening in that year.`;
        if(language === "hi") descriptionText = `${year} ‡§ï‡§æ ‡§Ø‡§π ‡§µ‡§ø‡§∂‡•á‡§∑ ‡§≤‡•á‡§ñ ${keyword} ‡§™‡§∞ ‡§ï‡•á‡§Ç‡§¶‡•ç‡§∞‡§ø‡§§ ‡§π‡•à‡•§ ‡§ú‡§æ‡§®‡§ø‡§è ‡§â‡§∏ ‡§∏‡§æ‡§≤ ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•ã ‡§∞‡§π‡§æ ‡§•‡§æ‡•§`;
        if(language === "te") descriptionText = `${year} ‡∞≤‡±ã ${keyword} ‡∞™‡±à ‡∞á‡∞¶‡∞ø ‡∞í‡∞ï ‡∞™‡±ç‡∞∞‡∞§‡±ç‡∞Ø‡±á‡∞ï ‡∞µ‡±ç‡∞Ø‡∞æ‡∞∏‡∞Ç. ‡∞Ü ‡∞∏‡∞Ç‡∞µ‡∞§‡±ç‡∞∏‡∞∞‡∞Ç ‡∞è‡∞Æ‡∞ø ‡∞ú‡∞∞‡±Å‡∞ó‡±Å‡∞§‡±Å‡∞Ç‡∞¶‡±ã ‡∞§‡±Ü‡∞≤‡±Å‡∞∏‡±Å‡∞ï‡±ã‡∞Ç‡∞°‡∞ø.`;
      }

      // Output elements
      const titleEl = document.querySelector(".newspaper .title");
      const authorEl = document.querySelector(".newspaper .author");
      const keywordEl = document.querySelector(".newspaper .keyword");
      const descEl = document.querySelector(".newspaper .description");
      const imgBox = document.querySelector(".newspaper .image-box");

      // Apply values
      titleEl.innerText = `üì∞ ${keyword} News (${year})`;
      authorEl.innerText = language === "en" ? "Staff Reporter" : language === "hi" ? "‡§∏‡•ç‡§ü‡§æ‡§´ ‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü‡§∞" : "‡∞∏‡±ç‡∞ü‡∞æ‡∞´‡±ç ‡∞∞‡∞ø‡∞™‡±ã‡∞∞‡±ç‡∞ü‡∞∞‡±ç";
      keywordEl.innerText = `üóû ${keyword}`;
      descEl.innerText = descriptionText;

      // Handle file upload
      imgBox.innerHTML = "";
      if(fileInput.files && fileInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imgBox.innerHTML = `<img src="${e.target.result}" alt="Uploaded Image">`;
        };
        reader.readAsDataURL(fileInput.files[0]);
      }
    }

    // Generate initial newspaper on page load
    generateNewspaper();
  </script>
</body>
</html>
